version: "3"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin123

  frontend:
    build:
      context: .
      dockerfile: Client/Dockerfile
    ports:
      - 3000:3000

  backend:
    build:
      context: .
      dockerfile: Server/Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - db